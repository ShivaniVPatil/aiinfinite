<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - AI Infinite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 800px; margin: 2rem auto; }
        .card { padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="card-title">Upload {{ doc_type|capitalize }} Document</h5>
            <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="doc_type" class="form-label">Document Type</label>
                    <input type="text" class="form-control" id="doc_type" name="doc_type" value="{{ doc_type }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Choose File (PDF or Image)</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*,application/pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
