<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            /* background-image: linear-gradient(to top, #ebbba7 0%, #cfc7f8 100%); */
            color: #333;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #4caf50;
            background-color: #f1f8e9;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Flash Message Styling */
        ul {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            list-style-type: none;
            margin-top: 20px;
        }

        ul li {
            font-size: 16px;
        }

        /* Link Styling */
        p {
            font-size: 14px;
            margin-top: 20px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        /* Flash message styles */
.flash-messages {
    list-style-type: none;
    padding: 0;
}

.flash-message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    font-weight: bold;
}

.flash-message.success {
    background-color: #d4edda;
    color: #155724;
}

.flash-message.error {
    background-color: #f8d7da;
    color: #721c24;
}

.flash-message.warning {
    background-color: #fff3cd;
    color: #856404;
}

.flash-message.info {
    background-color: #cce5ff;
    color: #004085;
}


    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <form action="{{ url_for('reset_password') }}" method="POST">
            <label for="password">Enter New Password</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Reset Password</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

    </div>

</body>
</html>
